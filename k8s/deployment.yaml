apiVersion: apps/v1
kind: Deployment
metadata:
  name: nest-starter
  namespace: applications
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nest-starter
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: nest-starter
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: nest-starter
          image: asia-southeast1-docker.pkg.dev/fresh-weft-336116/nest-starter/nest-image:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            limits:
              memory: "512Mi"
            requests:
              memory: "256Mi"
